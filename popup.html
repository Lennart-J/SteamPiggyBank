	<div id="header">
		<h2>Steam Piggy Bank</h2>
		<div class="overlay"></div>
		<div id="pigCircle" class="circle"></div>
		<div class="circle-overlay"></div>
		<canvas id="canvas" width="40" height="40">Your browser does not support the canvas element.</canvas>

				<p>Price</p>
				<span class='arrow'></span>
			</div>
			<div class="col result-discount">
				<p>Discount</p>
				<span class='arrow'></span>
			</div>
			<div class="col result-metascore" title ="Metascore">
				<p>Meta</p>
				<span class='arrow'></span>
			</div>
			<div class="col result-genre">
				<p>Genre</p>
				<span class='arrow'></span>
				<div class="popup">
					<div class="popup-body">
						<p>No Genres yet</p>
					</div>
					<div class="popup-footer">
						<div class="submit">Ok</div>
						<div class="dismiss">Clear</div>
					</div>
				</div>
			</div>
			<div class="col result-name">
				<p>Title</p>
				<span class='arrow'></span>
			</div>
		</div>
