<html>
	<head>
		<title>Steam Piggy Bank</title>
		<script type="text/javascript" src="scripts/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src='scripts/popup.js'></script>
		<link rel="stylesheet" type="text/css" href="css/popup.css" />
	</head>

	<body>
	<div id="header">
		<h2>Steam Piggy Bank</h2>
		<div class="overlay"></div>
		<div id="pigCircle" class="circle"></div>
		<canvas id="canvas" width="40" height="40">Your browser does not support the canvas element.</canvas>
		<img id="stay" src="img/loadingPigStay.png">
		<img id="mid" src="img/loadingPigMid.png">
		<img id="jump" src="img/loadingPigJump.png">
		<img id="mid2" src="img/loadingPigMid.png">

	</div>


	<div id="content">

		<div class="tabs">
    		<ul class="tab-links">
       			 <li class="active"><a href="#appTab">Applications</a></li>
       			 <li><a href="#packageTab">Packages</a></li>
    		</ul>
    		
 
    		<div class="tab-content">
      		  	<div id="appTab" class="tab active">
					<div id="result-header">
						<div class="col result-price">
							<p>Price</p>
							<span class='arrow'></span>
						</div>
						<div class="col result-discount">
							<p>Discount</p>
							<span class='arrow'></span>
						</div>
						<div class="col result-metascore" title ="Metascore">
							<p>Meta</p>
							<span class='arrow'></span>
						</div>
						<div class="col result-genre">
							<p>Genre</p>
							<span class='arrow'></span>
						</div>
						<div class="col result-name">
							<p>Title</p>
							<span class='arrow'></span>
						</div>
					</div>
					<div id="result-content">
					</div>
			 	</div>	


				<div id="packageTab" class="tab">
					<div id="result-header">
						<div class="col result-pprice">
							<p>Price</p>
							<span class='arrow'></span>
						</div>
						<div class="col result-pdiscount">
							<p>Discount</p>
							<span class='arrow'></span>
						</div>
						<div class="col result-pindiprice">
							<p>price without bundle</p>
							<span class='arrow'></span>
						</div>
						<div class="col result-pgenre">
							<p>Genre</p>
							<span class='arrow'></span>
						</div>
						<div class="col result-pname">
							<p>Title</p>
							<span class='arrow'></span>
						</div>
					</div>
					<div id="result-pcontent">
					</div>
				</div>

			</div>	
		</div>
	</div>

	<div id="footer">
		
	</div>
	</body>
</html>
